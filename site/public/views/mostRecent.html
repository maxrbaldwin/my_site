<div id="recentPosts" class="posts">
    <h3>Recent Posts</h3>
    <div class="posts">
        {{#foreach posts}}
        <a href="{{url}}"><h2>{{{title}}}</h2></a>
        <div class="postInfo">
            <span class="date">{{{published_at}}}</span>
        </div>
        <p class="blogText">{{content characters=140}}</p>
        <div class="postInfo">
            <span><a href="{{url}}">Full Article</a></span>
        </div>
        {{/foreach}}
    </div>
</div>
